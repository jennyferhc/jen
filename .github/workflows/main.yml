name: Revisión de buenas prácticas Python

on:
  push:
    paths:
      - "**.py"
  pull_request:
    paths:
      - "**.py"

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      # 1. Descargar el código
      - name: Checkout del repositorio
        uses: actions/checkout@v3

      # 2. Configurar Python
      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # 3. Instalar Pylint
      - name: Instalar Pylint
        run: |
          python -m pip install --upgrade pip
          pip install pylint

      # 4. Revisar con Pylint (no se queda en rojo)
      - name: Revisar con Pylint
        run: |
          pylint --disable=C0114,C0115,C0116 $(git ls-files '*.py')
        continue-on-error: true
